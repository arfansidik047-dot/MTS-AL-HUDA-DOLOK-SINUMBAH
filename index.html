<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Digital Pramuka</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #f4f7f6; color: #333; }
        header { 
            height: 350px; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('IMG-20240123-WA0013.jpg');
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center; color: white; text-align: center;
        }
        .container { padding: 20px; max-width: 500px; margin: -50px auto 0; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; border: 1px solid #e2e8f0; }
        .badge { background: #78350f; color: white; padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        h1 { font-size: 24px; margin-bottom: 5px; }
        p { font-size: 0.9rem; opacity: 0.9; }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Nama Anda</h1>
            <p>Siswa & Anggota Pramuka Aktif</p>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <h3><i class="fas fa-medal" style="color: #f59e0b;"></i> Prestasi Terbaru</h3>
<p style="margin: 10px 0; color: #475569;">Berhasil meraih piala dalam kompetisi Pramuka Penggalang pangkalan sekolah pada 21 Januari 2024.</p>
            <span class="badge">PRAMUKA</span>
        </div>
    </div>
</body>
</html>
