<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio MTS AL-HUDA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #f4f7f6; color: #333; }
        header { 
            height: 400px; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('IMG-20240123-WA0013.jpg');
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center; color: white; text-align: center;
        }
        .container { padding: 20px; max-width: 500px; margin: -60px auto 0; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        .badge { background: #78350f; color: white; padding: 6px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        h1 { font-size: 28px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>MTS AL-HUDA</h1>
            <p>Dolok Sinumbah</p>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <i class="fas fa-medal" style="font-size: 40px; color: #f59e0b; margin-bottom: 15px;"></i>
            <h3>Prestasi Terbaru</h3>
            <p style="margin: 15px 0; color: #475569; line-height: 1.6;">Berhasil meraih piala dalam kompetisi Pramuka Penggalang pangkalan sekolah pada 21 Januari 2024.</p>
            <span class="badge">PRAMUKA</span>
        </div>
    </div>
</body>
</html>
